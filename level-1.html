<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EASY</title>
    <script src="easy.js"></script>

</head>
<body class="bg">

    <center><div class="level-header">
        <h1 class="level-heading">GUESS <br> THE <br> NUMBER</h1>
    </div></center>

    <div class="screen-div">
      <textarea class="screen" name="" id="screen" cols="30" rows="10" placeholder="?"></textarea>
    </div>

    <div class="win-lose-div">
        <textarea class="win-lose" id="win-lose" name="" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="answer">
        <input type="number" class="answer-entry" id="answer">
        <button type="submit" id="submit" class="submit-entry" onclick="submit()">ENTER!</button>
    </div>

</body>
